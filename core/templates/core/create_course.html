{% extends 'base.html' %}
{% block title %}Create Course{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <i class="bi bi-file-earmark-plus"></i> Create a New Course
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary"><i class="bi bi-save2"></i> Save</button>
          <a href="{% url 'my_courses' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
        </form>
      </div>
      <div class="card-footer text-muted">
        Upload PDFs/images as materials; students will see a download link.
      </div>
    </div>
  </div>
</div>
{% endblock %}
